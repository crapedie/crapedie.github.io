<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>❤️ 给最特别的你 ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            width: 200px;
            height: 200px;
            animation: heartbeat 1.2s infinite;
            margin: 20px auto;
        }

        h1 {
            color: #ff4b6e;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        .love-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }

        .button {
            background: #ff4b6e;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #ff2d55;
            transform: scale(1.05);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 飘落爱心 */
        .falling-hearts span {
            position: absolute;
            color: #ff4b6e;
            font-size: 20px;
            animation: falling 10s linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="falling-hearts"></div>
    
    <div class="container">
        <h1>💌 给亲爱的 [名字] 💌</h1>
        
        <svg class="heart" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" fill="#ff4b6e"/>
        </svg>

        <div class="message">
            <p class="love-text">
                从第一次遇见你的那天起，<br>
                你的笑容就照亮了我的世界。<br>
                和你在一起的每一刻都如此珍贵，<br>
                我愿用余生守护这份美好。<br><br>
                你愿意和我一起书写未来的故事吗？
            </p>
            <button class="button" onclick="showAnswer()">点击查看答案</button>
        </div>
    </div>

    <script>
        // 创建飘落爱心
        function createHearts() {
            const container = document.querySelector('.falling-hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(heart);
            }
        }

        function showAnswer() {
            const button = document.querySelector('.button');
            button.innerHTML = "❤️ 我当然愿意！ ❤️";
            button.style.animation = 'heartbeat 1.2s infinite';
            
            // 添加confetti效果
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = '🎉';
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = `confetti 2s ${i*0.1}s linear`;
                document.body.appendChild(confetti);
            }
        }

        // 初始化爱心雨
        createHearts();
    </script>
</body>
</html>
